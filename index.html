<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="calc">
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button class="dif-color">CE</button>
            <button class="dif-color">/</button>
            <button class="dif-color">*</button>
            <button class="number">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="number">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="number">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="number mini-radius-r">=</button>
            <button class="mini-radius-l">.</button>
            <button>0</button>
            <button>C</button>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
